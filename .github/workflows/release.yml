name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          cd lib
          npm ci
      
      - name: Run pre-release checks
        run: |
          cd lib
          npm run pre-release
      
      - name: Verify exports
        run: |
          cd lib
          npm run verify-exports
      
      - name: Build package
        run: |
          cd lib
          npm run build
      
      - name: Test package contents
        run: |
          cd lib
          npm pack
          tar -tzf ennabl-ui-kit-beta-*.tgz | head -10
      
      - name: Publish to npm
        run: |
          cd lib
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## ðŸš€ New Release: ${{ github.ref_name }}
            
            ### Changes
            - Automated release from GitHub Actions
            - All components verified and tested
            - TypeScript definitions included
            
            ### Installation
            ```bash
            npm install ennabl-ui-kit-beta@latest
            ```
            
            ### Usage
            ```jsx
            import { Header, Footer, Section } from 'ennabl-ui-kit-beta';
            ```
          draft: false
          prerelease: false
